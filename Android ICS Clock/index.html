<html>
<head>
	<title>Droid Clock v0.1</title>

	<style type="text/css">
	
	html
	{
	height:35px;
	width:202px;
	}	

	</style>
</head>



<body>

<div class="img">

<IMG SRC="font/blank.png" border=0 name="h1">
<IMG SRC="font/blank.png" border=0 name="h2">
<IMG SRC="font/blank.png" border=0 name="colon">
<IMG SRC="font/blank.png" border=0 name="m1">
<IMG SRC="font/blank.png" border=0 name="m2">
<IMG SRC="font/blank.png" border=0 name="ampm" class="ampm">

</div>




<script LANGUAGE="JavaScript">

  if (document.images) { 
    	digit1 = new Image; 
    digit1.src = "font/white/1.png"; 
	digit2 = new Image; 
    digit2.src = "font/white/2.png";
	digit3 = new Image; 
    digit3.src = "font/white/3.png";
	digit4 = new Image; 
    digit4.src = "font/white/4.png";
	digit5 = new Image; 
    digit5.src = "font/white/5.png";
	digit6 = new Image; 
    digit6.src = "font/white/6.png";
	digit7 = new Image; 
    digit7.src = "font/white/7.png";
	digit8 = new Image; 
    digit8.src = "font/white/8.png";
	digit9 = new Image; 
    digit9.src = "font/white/9.png";
	digit0 = new Image; 
    digit0.src = "font/white/0.png";
	digitcolon = new Image;
	digitcolon.src = "font/white/c.png";
	digitblank = new Image;
	digitblank.src = "font/blank.png";
	am = new Image;
	am.src = "font/white/am.png";
	pm = new Image;
	pm.src = "font/white/pm.png";
	}
	
function UpdateClock(){
	
	var hours=00;
    var time= new Date();
    hour =(time.getHours());
	if (hour>12)
	{
	hours = hour-12;
	}
	else
	{
	hours=hour;
	}

    mins = time.getMinutes();
	
    if (!document.images) return;
	digit = mins % 10;
    document.images.m2.src=eval("digit"+digit+".src");
	digit = (mins - (mins % 10))/10;
	document.images.m1.src=eval("digit"+digit+".src");
	digit = hours % 10;
	document.images.h2.src=eval("digit"+digit+".src");
	digit = (hours - (hours % 10))/10;
	document.images.h1.src=eval("digit"+digit+".src");
	document.images.colon.src=digitcolon.src;
	
	if (hour>12)
	{
	document.images.ampm.src=pm.src;
	}
	else
	{
	document.images.ampm.src=am.src;
	}
	
var t= (60-time.getSeconds())*1000;
	setTimeout("UpdateClock()",t);

  }
  


UpdateClock();

</script>
</body>
</html>
