function UpdateClock(){
	
	var hours=00;
    var time= new Date();
    hour =(time.getHours());
    
    
	if (hour>12)
	{
	hours = hour-12;
	}
	else
	{
	hours=hour;
	}

    mins = time.getMinutes();
    
    day = time.getDay();
    date = time.getDate();
    month = time.getMonth();
	
    if (!document.images) return;
	digit = mins % 10;
    document.images.m2.src=eval("digit"+digit+".src");
	digit = (mins - (mins % 10))/10;
	document.images.m1.src=eval("digit"+digit+".src");
	digit = hours % 10;
	document.images.h2.src=eval("digit"+digit+".src");
	digit = (hours - (hours % 10))/10;
	document.images.h1.src=eval("digit"+digit+".src");
	document.images.colon.src=digitcolon.src;
	digit = day;
	document.images.day.src=eval("day"+digit+".src");
	digit = month;
	document.images.month.src=eval("mon"+digit+".src");
	digit = (date-(date%10))/10;
	document.images.date1.src="font/white/R"+digit+".png";
	digit = date%10;
	document.images.date2.src="font/white/R"+digit+".png";
	
	
	if (hour>12)
	{
	document.images.ampm.src=pm.src;
	}
	else
	{
	document.images.ampm.src=am.src;
	}
	
	
	
var t= (60-time.getSeconds())*1000;
	setTimeout("UpdateClock()",t);

  }
  


UpdateClock();
